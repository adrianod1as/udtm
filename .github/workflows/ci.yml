name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: xcodebuild -workspace 'UDTM.xcworkspace' -scheme 'UDTM' -destination 'platform=iOS Simulator,name=Iphone 8' test
    - name: Build App
      run: xcodebuild -workspace 'UDTM.xcworkspace' -scheme 'UDTM' -destination 'generic/platform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO
